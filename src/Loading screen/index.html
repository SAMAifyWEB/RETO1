<!DOCTYPE html>
<html>
    <head>
        <title>
            RT Train
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
                </script>
                <script src="loader.js">
                </script>
            </link>
        </link>
    </head>
    <body>
        <main>
            <div id="logo-samaify">
                <img alt="samaify" src="img/logo.png">
                </img>
            </div>
            <div id="content">
                <div>
                    <p id="title">
                        Your train in real time
                    </p>
                </div>
                <div id="loader-container">
                    <p id="loading-text">
                        loading...
                    </p>
                    <div id="outer-loader">
                        <p>0%</p>
                        <div id="inner-loader">
                        </div>
                    </div>
                </div>
            </div>
            <div id="features-container">
                <div class="features-inner-container">
                    <div class="features" id="features-first">
                        <p class="features-text">
                            Phone
                        </p>
                    </div>
                    <div class="info">
                    </div>
                </div>
                <div class="features-inner-container">
                    <div class="features" id="features-second">
                        <p class="features-text">
                            Statistics
                        </p>
                    </div>
                    <div class="info">
                    </div>
                </div>
                <div class="features-inner-container">
                    <div class="features" id="features-third">
                        <p class="features-text">
                            Developer
                        </p>
                    </div>
                    <div class="info">
                    </div>
                </div>
                <div class="features-inner-container">
                    <div class="features" id="features-forth">
                        <p class="features-text">
                            Map
                        </p>
                    </div>
                    <div class="info">
                    </div>
                </div>
            </div>
            <!--
            <div id="train-line">
                <div class="lines" id="line1">
                    <div class="train">
                    </div>
                </div>
                <div class="lines" id="line2">
                </div>
                <div class="lines" id="line3">
                </div>
            </div>
            -->
        </main>
    </body>
</html>
